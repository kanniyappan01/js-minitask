		<script>
		// p --> principal amount
		// r --> rate of interest
		// t --> number of years
		// i --> interest
		var p=10000;
		var r=10/100;
		var t=6;
		var a;
		var i;
		a=p*(1+r*t);
		console.log(a);
		i=a+p;
		console.log(i);
